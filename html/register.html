<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tienda heroes</title>
</head>
<body>
    <header>
        <div class="h-line1">
            <span>Descuentos 20%</span> 
        </div>    
        <div class="title">
            <img src="../img/logo-tienda.png" alt="">
            <h1>Heroes</h1>  
        </div>

    </header>
    <main>
        <section class="form-container">
            <label class="register-title" for="register">Registro</label>
            <form class="register-form" action="" id="register">            
                <input type="text" placeholder="Nombre y Apellido">
                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <select id="country" name="country">
                    <option value="" disabled selected hidden>Pais...</option>
                    <option value="ARG">Argentina</option>
                    <option value="COL">Brasil</option>
                    <option value="COL">Colombia</option>
                </select>
                <div class="register-form-button-container">
                    <button class="btn-reset" type="submit"><a href="">Resetear</a></button>
                    <button class="btn-submit" type="submit"><a href="home.html">Registrar</a></button>
                </div>
                <a href="../index.html">¿Ya tienes una cuenta? <span>Ingresar</span></a>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
